<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css"></link>
<title>Ultimate Meme Generator</title>
</head>


<body onload="onInit()">
    <section class="nav-bar">
        <a class="logo" onclick="toGallery(this)">Logo</a>
        <a onclick="toMyGallery(this)">my-gallery</a>
        <a onclick="toGallery(this)" class="active">Gallery</a>
        <button class="toggle-menu-btn fa" onclick="toggleMenu()">‚â°</button>
    </section>


    <div class="gallery">
        <section class="keyword-search"></section>
        <section class="search-by-keyword flex">
            <input type="text" name="text" placeholder="Enter keyword for search">
            <button type="submit" onclick="onFilterGalleryByKeyword()">search</button>
        </section>
        <section class="keywords">
            <ul>
            </ul>
        </section>

        <div class="grid-container">
        </div>
    </div>


    <div class="meme-editor">
        <div class="canvas-container flex">
            <canvas id="my-canvas" width="700" onclick="canvasClicked(event)" onmousemove="onMoveText(event)" ontouchmove="onMoveText(event)"></canvas>
        </div>

        <div class="box-editor flex">
            <div class="container-box-editor flex column">
                <div class="container-editor flex">
                    <label for="text-line">Text:</label>
                    <input type="text" name="text-line" id="text-line" placeholder="Enter text" />
                </div>
                <div class="container-editor flex">
                    <label for="text-strokeColor">StrokeColor:</label>
                    <input type="color" name="text-strokeColor" id="text-strokeColor" placeholder="Enter strokeColor" />
                </div>
                <div class="container-editor flex">
                    <label for="text-fillColor">FillColor:</label>
                    <input type="color" name="text-fillColor" id="text-fillColor" placeholder="Enter fillColor" />
                </div>
                <div class="container-editor flex">
                    <label for="text-size">Text-size:</label>
                    <input type="text" name="text-size" id="text-size" placeholder="Enter text-size" />
                </div>
                <div class="container-editor flex">
                    <label for="text-font">Choose font</label>
                    <select id="text-font">
                        <option value="Ariel">Ariel</option>
                        <option value="Cambria">Cambria</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>

                <section class="container-editor position-line flex">
                    <section class="text-move"></section>
                    <button class="moveUp btn" onclick="onMoveUp()">‚¨ÜÔ∏è</button>
                    <button class="moveDown btn" onclick="onMoveDown()">‚¨áÔ∏è</button>
                    <button class="moveLeft btn" onclick="onMoveLeft()">‚¨ÖÔ∏è</button>
                    <button class="moveRight btn" onclick="onMoveRight()">‚û°Ô∏è</button>
                </section>

                <section class="container-editor func-line">
                    <button class="removeLine btn" onclick="onRemoveLine()">üóëÔ∏è</button>
                    <button class="addLine btn" onclick="onDrawText()">üÜï</button>
                    <button class="selectLine btn" onclick="onSelectLine()">‚ÜïÔ∏è</button>
                </section>

                <section class="container-editor tools-edit">
                    <section class="text-size flex">
                        <button class="textUpSize" onclick="onSizeUp()">size+</button>
                        <button class="textDownSize" onclick="onSizeDown()">size-</button>
                    </section>
                    <section class="text-position flex"></section>
                    <button class="textLeft" onclick="onTextLeft()">left</button>
                    <button class="textCenter" onclick="onTextCenter()">center</button>
                    <button class="textRight" onclick="onTextRight()">right</button>
                </section>

                <section class="container-editor options">
                    <section class="options1">
                        <button class="save" onclick="onSaveToMemeGallery(event)">save</button>
                        <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                    </section>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                        <div class="share-container"></div>
                    </form>
                </section>
            </div>

        </div>
    </div>


    <div class="my-gallery">
        <h1>my-gallery</h1>
        <div class="grid-container-my-gallery">
        </div>

    </div>


    <footer>
        <p>Copyright &copy; Nadav Komornik bootcamp Coding Academy 2020.</p>
    </footer>


    <script src="js/memeUtils.js"></script>
    <script src="js/memeStorageService.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>


</html>
